<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <style>
        .answerList{list-style-type:none;}
    </style>
</head>
<body>
    <main>
        <h1>Quiz sobre HTML</h1>
        <hr/>
        <form action="" name="quiz">
            <!-- Perguntas -->
            <ol>
                <li>
                    <!-- Pergunta 1 -->
                    Qual tag HTML é usada para criar um link para uma página externa?
                    <ol class="answerList">
                        <li>
                            <input type="radio" id="tag-url" name="pergunta-1" value="<url>"/>
                            <label for="tag-url">
                                <span>A) &lturl&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-link" name="pergunta-1" value="<link>"/>
                            <label for="tag-link">
                                <span>B) &ltlink&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-a" name="pergunta-1" value="<a>"/>
                            <label for="tag-a">
                                <span>C) &lta&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-href" name="pergunta-1" value="<href>"/>
                            <label for="tag-href">
                                <span>D) &lthref&gt;</span>
                            </label>
                        </li>
                    </ol>
                </li>
                <li>
                    <!-- Pergunta 2 -->
                    Qual é a tag HTML usada para criar uma lista não ordenada?
                    <ol class="answerList">
                        <li>
                            <input type="radio" id="tag-ul" name="pergunta-2" value="<ul>"/>
                            <label for="tag-ul">
                                <span>A) &ltul&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-ol" name="pergunta-2" value="<ol>"/>
                            <label for="tag-ol">
                                <span>B) &ltol&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-li" name="pergunta-2" value="<li>"/>
                            <label for="tag-li">
                                <span>C) &ltli&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-dl" name="pergunta-2" value="<dl>"/>
                            <label for="tag-dl">
                                <span>D) &ltdl&gt;</span>
                            </label>
                        </li>
                    </ol>
                </li>
                <li>
                    <!-- Pergunta 3 -->
                    Qual atributo HTML é usado para definir o texto alternativo de uma imagem?
                    <ol class="answerList">
                        <li>
                            <input type="radio" id="alt" name="pergunta-3" value="alt"/>
                            <label for="alt">
                                <span>A) alt</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="title" name="pergunta-3" value="title"/>
                            <label for="title">
                                <span>B) title</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="image" name="pergunta-3" value="image"/>
                            <label for="image">
                                <span>C) image</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="src" name="pergunta-3" value="src"/>
                            <label for="src">
                                <span>D) src</span>
                            </label>
                        </li>
                    </ol>
                </li>
                <li>
                    <!-- Pergunta 4 -->
                    Qual tag HTML é usada para criar uma tabela?
                    <ol class="answerList">
                        <li>
                            <input type="radio" id="tag-table" name="pergunta-4" value="<table>"/>
                            <label for="tag-table">
                                <span>A) &lttable&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-grid" name="pergunta-4" value="<grid>"/>
                            <label for="tag-grid">
                                <span>B) &ltgrid&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-tabular" name="pergunta-4" value="<tabular>"/>
                            <label for="tag-tabular">
                                <span>C) &lttabular&gt;</span>
                            </label>
                        </li>
                        <li>
                            <input type="radio" id="tag-row" name="pergunta-4" value="<row>"/>
                            <label for="tag-row">
                                <span>D) &ltrow&gt;</span>
                            </label>
                        </li>
                    </ol>
                </li>
            </ol>
            <br/>
            <br/>
            <input type="submit" id="enviar" value="Enviar"/>
        </form>
    </main>
</body>
</html>
