<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <form name="Lista-de-compras">
            <fieldset>
                <legend>Entre em contato</legend>
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto">
                    <option value="suporte">Suporte</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                </select>
                <br/>
                <br/>
                <label for="nome">Nome Completo:</label>
                <br/>
                <input id="nome" type="text" value="Seu nome">
                <br/>
                <br/>
                <label for="email">E-mail:</label>
                <br/>
                <input id="email" type="text" value="email@seudominio.com">
                <br/>
                <br/>
                <label for="mensagem">Mensagem:</label>
                <br/>
                <textarea id="mensagem" name="mensagem" rows="4" cols="20"></textarea>
                <br/>
                <br/>
                <input id="novidades" type="checkbox" value="novidades"/>
                <label for="novidades">Aceito receber novidades por e-mail</label>
                <br/>
                <br/>
                <input type="submit" id="enviar" value="Enviar"/>
            </fieldset>
        </form>
    </main>
</body>
</html>
